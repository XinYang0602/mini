<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .device {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 10px solid #000;
            background-color: #fff;
            margin: 20px;
            display: inline-block;
        }
        .device-label {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #0052d9; /* TDesign primary color */
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8 text-blue-600">AI画廊小程序原型</h1>
        
        <div class="flex flex-wrap justify-center">
            <!-- 首页界面 -->
            <div class="flex flex-col items-center">
                <div class="device-label">首页</div>
                <div class="device">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            
            <!-- 我的界面（未登录状态） -->
            <div class="flex flex-col items-center">
                <div class="device-label">我的（未登录）</div>
                <div class="device">
                    <iframe src="profile-not-logged.html"></iframe>
                </div>
            </div>
            
            <!-- 我的界面（已登录状态） -->
            <div class="flex flex-col items-center">
                <div class="device-label">我的（已登录）</div>
                <div class="device">
                    <iframe src="profile-logged.html"></iframe>
                </div>
            </div>
            
            <!-- 创建图片页面 -->
            <div class="flex flex-col items-center">
                <div class="device-label">创建图片</div>
                <div class="device">
                    <iframe src="create.html"></iframe>
                </div>
            </div>
            
            <!-- 图片生成中页面 -->
            <div class="flex flex-col items-center">
                <div class="device-label">图片生成中</div>
                <div class="device">
                    <iframe src="generating.html"></iframe>
                </div>
            </div>
            
            <!-- 图片发布页面 -->
            <div class="flex flex-col items-center">
                <div class="device-label">发布图片</div>
                <div class="device">
                    <iframe src="publish.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
